
<div><div class="d-flex flex-column align-items-center justify-content-start p-4" style="height: 93vh; background-color: #fff; ">
  <!-- Profile Header -->
  <div class="d-flex align-items-center mb-4 w-100" style="max-width: 400px;">
    <div
      class="d-flex align-items-center justify-content-center"
      style="height: 48px; width: 48px; background-color: #BFE7F4; border-radius: 50%;"
    >
      <i class="bi bi-person" style="font-size: 22px; color: #000;"></i>
    </div>
    <div class="ms-3">
      <!-- <p class="mb-0 fw-semibold" style="color: #000;">Hey There!</p> -->
      <p class="mb-0" style="color: #7c7c7c;">{{LoginResponse.USER_NAME}}</p>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="d-flex flex-column gap-3 w-100 action-button" style="max-width: 400px;">
    <button class="menu-btn" (click)="navigateAndClose('/transfer-out')">
      <i class="bi bi-box-arrow-up text-info me-2"></i> Transfer Out
    </button>

    <button class="menu-btn" (click)="navigateAndClose('/transfer-in')">
      <i class="bi bi-box-arrow-down text-info me-2"></i> Transfer In
    </button>

    <button class="menu-btn" (click)="navigateAndClose('/article-inventory')">
      <i class="bi bi-tags text-info me-2"></i> Article Inventory
    </button>

    <button class="menu-btn" (click)="navigateAndClose('/carton-inventory')">
      <i class="bi bi-inboxes text-info me-2"></i> Carton Inventory
    </button>

    <button class="menu-btn" (click)="navigateAndClose('/delivery-tracking')">
      <i class="bi bi-truck text-info me-2"></i> Delivery 
    </button>
  </div>

</div>
<div class="logout-btn" (click)="logOut()">Log out <i class="bi bi-box-arrow-in-right" style="font-size: 20px;"></i></div>
</div>
